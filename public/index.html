<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Criptomonedas</title>
    <link rel="stylesheet" href="../src/style.css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="contenedor-imagen">
        <img src="../src/assests/image/cryptomonedas.png" alt="" />
      </div>
      <div class="contenedor-formulario">
        <form action="#" id="formulario">
          <div class="campo">
            <label for="moneda">Elige tu Moneda</label>
            <select name="moneda" id="moneda" class="campo__select">
              <option value="">Elige tu moneda</option>
              <option value="USD">Dolar Estadounidense</option>
              <option value="MXN">Euros</option>
              <option value="COL">Peso Colombiano</option>
              <option value="EUR">Peso Mexicano</option>
            </select>
          </div>
          <div class="campo">
            <label for="criptomonedas">Elige tu Criptomoneda</label>
            <select
              name="criptomoneda"
              id="criptomonedas"
              class="campo__select"
            >
              <option value="">Elige tu criptomoneda</option>
            </select>
          </div>
          <input type="submit" class="btnCotizar" value="Cotizar" />
        </form>
        <div class="contenedor-resultado" id="resultado"></div>
      </div>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
